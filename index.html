<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet"
    href="styles.css">
  </head>
  <body>
    <div class="game">
      <p class="titleElement">Rock Paper Scissors</p>
      <div class="moves">
        <button  class="move-button js-rock-button"><img src="images/rock-emoji.png" class="button-icon"></button>

        <button  class="move-button js-paper-button"><img src="images/paper-emoji.png" class="button-icon"></button>
  
        <button  class="move-button js-scissor-button"><img src="images/scissors-emoji.png" class="button-icon"></button>
      </div>
      
      <div class="operation">
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
      </div>
    
      <div class="special-btn">
        <button class="reset-button js-reset-button">
          Reset Score
        </button>
    
        <button class="auto-play js-autoplay">
          Auto-play
        </button>
      </div>
    
    </div>
    

    <script src ="script.js"> </script>
  </body>
</html>
